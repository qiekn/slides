<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        padding: 2rem;
      }
      h1 {
        margin-bottom: 2rem;
        font-weight: 300;
      }
      .slides-list {
        list-style: none;
      }
      .slides-list li {
        margin: 0.5rem 0;
      }
      .slides-list a {
        color: #4fc3f7;
        text-decoration: none;
        font-size: 1.1rem;
      }
      .slides-list a:hover {
        text-decoration: underline;
      }
      .date {
        color: #888;
        font-size: 0.9rem;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Slides</h1>
    <ul class="slides-list" id="slides-list"></ul>

    <script>
      fetch("slides.json")
        .then((res) => res.json())
        .then((slides) => {
          const list = document.getElementById("slides-list");
          slides.forEach((slide) => {
            const li = document.createElement("li");
            li.innerHTML = `
              <span class="date">${slide.year}-${slide.month}</span>
              <a href="${slide.year}/${slide.month}/${slide.slug}/">${slide.title}</a>
            `;
            list.appendChild(li);
          });
        })
        .catch((err) => console.error("Failed to load slides:", err));
    </script>
  </body>
</html>
